<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/navbar.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Job AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/auth/login}" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/auth/register}" href="register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home/index}" href="index.html">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/test-question}" href="test.html">Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vacancies/version/two}" href="vacancies.html">Vacancies</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div th:if="${emailError}">
                                <p class="alert alert-warning" th:text="${emailError}"></p>
                            </div>
                            <div th:if="${success}">
                                <p class="alert alert-success" th:text="${success}"></p>
                            </div>
                            <div th:if="${passwordError}">
                                <p class="alert alert-danger" th:text="${passwordError}"></p>
                            </div>
                            <div th:if="${serverError}">
                                <p class="alert alert-danger" th:text="${serverError}"></p>
                            </div>
                            <form th:action="@{/auth/register-new}" th:object="${authRegisterRequest}" method="POST" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" th:field="*{firstName}" id="exampleFirstName"
                                            placeholder="First Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                        th:errors="*{firstName}"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" th:field="*{lastName}" id="exampleLastName"
                                            placeholder="Last Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                             th:errors="*{lastName}"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" th:field="*{email}" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" th:field="*{password}"
                                            id="exampleInputPassword" placeholder="Password">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                             th:errors="*{password}"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" th:field="*{confirmPassword}"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/auth/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/auth/login}" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>

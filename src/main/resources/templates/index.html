<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/chat/css/chat.css}" rel="stylesheet">
    <link th:href="@{/static/css/navbar.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Job AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/auth/login}" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/auth/register}" href="register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home/index}" href="index.html">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/test-question}" href="test.html">Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vacancies/version/two}" href="vacancies.html">Vacancies</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-3">
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">
                        <ul class="list-unstyled chat-list mt-2 mb-0">
                            <li class="clearfix active">
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                <div class="about">
                                    <div class="name">Job AI</div>
                                    <div class="status"> <i class="fa fa-circle online"></i> ready </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                    </a>
                                    <div class="chat-about">
                                        <h6 class="m-b-0">Job AI</h6>
                                        <small>Ready to help</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-history">
                            <div id="chatbox" class="mb-3"></div>
                        </div>
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <button onclick="sendDataToEndPoint()" style="margin-right: 8px" class="btn btn-success"><i class="fa fa-paper-plane"></i> Send</button>
                                <input type="text" id="userInput" class="form-control" placeholder="Задайте ваш вопрос...">
                                <input type="file" id="fileInput" style="display:none;" onchange="sendMessageWithFile()">
                                <button class="btn btn-warning" style="margin-right: 8px;" onclick="document.getElementById('fileInput').click();"><i class="fa fa-paperclip"></i>File</button>
                                <button onclick="sendMessage()" class="btn btn-primary">Отправить</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/chat/js/home.js}"></script>
</body>
</html>
